{% load static %}
{% block content %}

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Add List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Add Grocery List</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label>Item name</label>

                    <input type="text" class="form-control" placeholder="Item name" name="itemname" required/>
                </div>
                <div class="form-group">
                    <label>Item quantity</label>
                    <input type="text" class="form-control" placeholder="Item quantity" name="itemquantity" required/>
                </div>
                <div class="form-group">
                    <label>Item status</label>
                    <select class="form-control" name="itemstatus" required>
                        <option value="PENDING">PENDING</option>
                        <option value="BOUGHT">BOUGHT</option>
                        <option value="NOT AVAILABLE">NOT AVAILABLE</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" class="form-control" placeholder="Date" name="date" required>
                </div>
                <div class="form-group">
                   <button type="submit" class="btn btn-danger" title="Send Message">Add</button>
                    <!-- <input type="submit" value="Add" class="btn btn-danger" name="addbutton"> -->
                </div>

            </form>

            {% if messages %}
            {% for updaterec in messages %}
            <h3 style="color: green;">{{updaterec}}</h3>
            {% endfor %}
            {% endif %}

            <a href="{% url 'index' %}">Back to home page</a>
        </div>


    </body>
</html>
{% endblock %}
