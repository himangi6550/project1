{% load static %}
{% block content %}

<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Update List</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="{% static 'style.css' %}">
    </head>
    <body>
        <div class="container mt-5">
            <h1>Update Grocery List</h1>
            <form method="post">
                {% csrf_token %}
                <!-- <div class="form-group">
                    <label>Item id</label>
                    <input type="text" class="form-control" placeholder="Item id" value="{{item_to_be_updated.id}}" name="id"/>
                </div> -->
                <div class="form-group">
                    <label>Item name</label>
                    <input type="text" class="form-control" placeholder="Item name" value="{{item_to_be_updated.itemname}}" name="itemname" required/>
                </div>
                <div class="form-group">
                    <label>Item quantity</label>
                    <input type="text" class="form-control" placeholder="Item quantity" value="{{item_to_be_updated.itemquantity}}"  name="itemquantity" required/>
                </div>
                <div class="form-group">
                    <label>Item status</label>
                    <select class="form-control" name="itemstatus" required>
                      {% for ch in status_choices %}
                      {% if ch == item_to_be_updated.itemstatus %}
                      <option value="{{ ch }}" selected>{{ ch }}</option>
                      {% else %}
                      <option value="{{ ch }}">{{ ch }}</option>
                      {% endif %}
                      {% endfor %}

                    </select>
                    <!-- <select class="form-control" value="{{item_to_be_updated.itemstatus}}"  name="itemstatus">
                    </select> -->
                </div>
                <div class="form-group">
                    <label>Date</label>
                    <input type="date" class="form-control" placeholder="Date" value="{{item_to_be_updated.date|date:"Y-m-d"}}"  name="date" required>
                </div>
                <div class="form-group">
                    <input type="submit" value="Update" class="btn btn-danger">
                </div>
                <a href="{% url 'index' %}">Back to home page</a>
                {% if messages %}
                {% for updaterec in messages %}
                <h3 style="color: green;">{{updaterec}}</h3>
                {% endfor %}
                {% endif %}
            </form>
        </div>
    </body>
</html>
{% endblock %}
